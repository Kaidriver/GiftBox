    <div class = "container">
    <div class = "menu">
      <h1>Cutzomize the gift!</h1>
      <h3>Lid Color: <input type = "color" name="color1" id="color1" value=#ff0000 /> or <input type = "file" id="getval" /></h3>

      <h3>Box Color: <input type = "color" name="color2" id="color2" value =#ffffff /> or <input type = "file" id="getval2" /></h3>

      <br>
      <br>
      <input type = "button" onClick="processData('color1', 'color2', 'color3')" value="Create!" id="submit" />
